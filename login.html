<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://localhost/my_project/1image/l3.png">
    <title>Login_Form</title>
</head>
<style>
body {
    font-family: Arial, sans-serif; 
    background-image: url('http://localhost/my_project/1image/bg-img-1.jpg'); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0; 
}
.container {
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
    text-align: center; 
}
h2 {
    margin-bottom: 20px; 
    color: #333; 
}
label {
    display: block; 
    margin: 10px 0 5px; 
    color: #555; 
}
input[type="text"],
input[type="password"] {
    width: 90%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
    font-size: 16px; 
}

.login-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}
.register-button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}
.login-button:hover {
    background-color: #0056b3; 
}
.register-link {
    margin-top: 15px; 
}
.reset-link {
    margin-top: 10px; 
}
a {
    color: #007BFF; 
    text-decoration: none; 
}
a:hover {
    text-decoration: underline; 
}
</style>
<script>
    function showMessage(message) {
        alert(message);
    }
</script>
<body>
    <div class="container">
        <form action="javascript:void(0);" onsubmit="loginUser ()">
            <h2>LOG IN </h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <button type="submit" class="login-button">Log-in</button>
        
        <div class="register-link">
            <p>Don't have an account?</p>
            <button type="button"  onclick="window.location.href='http://localhost/my_project/files/register.html'" class="register-button">Register</button>
        </div>
        <div class="reset-link">
            <p><a href='http://localhost/my_project/files/reset_password.html'>Forgot Password?</a></p>
        </form>
        </div>
    </div>
    <script>
        function loginUser () {
    const username = document.getElementById('username').value;
    // Store the username in localStorage
    localStorage.setItem('username', username);
    // Redirect to attendance.html (or any other action)
    window.location.href = 'http://localhost/my_project/files/attendance.html';
}
    </script>
</body>
</html>
